# render.yaml
services:
  - type: web
    name: n8n
    env: docker
    region: oregon
    plan: free
    autoDeploy: true
    healthCheckPath: /healthz

    # image: must be at the same level as dockerCommand
    image:
      repository: docker.n8n.io/n8nio/n8n
      tag: latest

    dockerCommand: n8n start
